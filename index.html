<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1eddc9d798.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-sm navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand nav-home" id="home" href="#homepage">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item navbar-fixed-top">
              <a class="nav-link" id="skills" href="#skillspage">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="projects" href="#projectspage"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="about" href="#aboutpage">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="contact" href="#contactpage">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="homepage-container" id="homepage">
      <div class="content-div content">
        <div>
          <h1>Hi, I'm <span class="h1-span">Felix</span>.</h1>
          <h1>I'm a <span class="h1-span">full stack</span> developer.</h1>
          <div class="icon-div">
            <a href="https://github.com/FelixW01" target="_blank" class="icons"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a
              href="https://www.linkedin.com/in/felix-willem01/"
              target="_blank"
              class="icons"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
            <a href="https://github.com/FelixW01" target="_blank" class="icons"
              ><i class="fa-regular fa-file"></i
            ></a>
          </div>
        </div>
      </div>
    </section>
    <section class="skills-container" id="skillspage">
      <h1 class="skills-header">Skills</h1>
      <div class="skills-div">
        <div class="art-container">
          <div class="art" id="egg">
            <div class="yolk" id="yolk"></div>
          </div>
        </div>
        <div class="skills-display">
          <div class="skills-title-div"><h1 class="skills-title"></h1></div>
          <div id="initial-content">
            <h2>Select a layer to show a stack</h2>
          </div>
          <div class="skills-icons" id="front-end">
            <img src="./images/react.png" alt="react_icon" />
            <img src="./images/css.png" alt="css_icon" />
            <img src="./images/html.png" alt="html_icon" />
            <img src="./images/js.png" alt="js_icon" />
            <img src="./images/bootstrap.png" alt="bootstrap_icon" />
          </div>
          <div class="skills-icons" id="back-end">
            <img src="./images/nodejs.png" alt="node_icon" />
            <img src="./images/mysql.png" alt="mysql_icon" />
            <img src="./images/sequelize.png" alt="sequelize_icon" />
            <img src="./images/mongodb.png" alt="mongodb_icon" />
            <img src="./images/express.png" alt="express_icon" />
          </div>
        </div>
      </div>
    </section>
    <div class="separator"></div>
    <section class="projects-container" id="projectspage">
      <div>
        <h1>Projects</h1>
      </div>
    </section>
    <div class="top-separator"></div>
    <section class="about-container" id="aboutpage">
      <div>
        <h1>About</h1>
      </div>
    </section>
    <div class="separator"></div>
    <section class="contact-container" id="contactpage">
      <div>
        <h1>Contact</h1>
      </div>
    </section>
    <footer class="footer"></footer>
    <script
      src="https://kit.fontawesome.com/1eddc9d798.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
